<header>
  <div class='info'>

    <figure class='featured-image'>
      <img
      <% if (typeof featured_image !== "undefined" && featured_image !== null) { %>
        data-original=<%- featured_image %> class='lazy'
      <% }; %>
        src='images/logo-thumb.svg'
        width='36' height='36'
      />
    </figure>

    <p><%- name %></p>

    <% if (typeof human_distance !== "undefined" && human_distance !== null) { %>
      <p class='distance'><%- human_distance %></p>
    <% }; %>

  </div>
</header>
