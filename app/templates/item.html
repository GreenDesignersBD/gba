<header>
  <div class='info'>

    <% if ((!_.isUndefined(featured_image))) { %>
    <figure class='featured-image'>
        <img src=<%- featured_image %>/>
    </figure>
    <% }; %>

    <p><%- name %></p>

    <p class='distance'><%- distance %></p>

  </div>
  <div class='arrow'></div>
</header>
