<header>
  <div class='info'>

    <figure class='featured-image'>
      <img
      <% if (typeof featured_image !== "undefined" && featured_image !== null) { %>
        data-original=<%- featured_image %> class='lazy'
      <% }; %>
        src='images/logo-thumb.svg'
        width='36' height='36'
      />
    </figure>

    <p><%- name %></p>

    <p class='distance'><%- human_distance %></p>

  </div>
  <div class='open-toggle'>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox='0 0 90 90'><path fill="#808080" d="M82 38h-30v-30c0-4.4-3.15-8-7-8s-7 3.6-7 8v30h-30c-4.4 0-8 3.15-8 7s3.6 7 8 7h30v30c0 4.4 3.15 8 7 8s7-3.6 7-8v-30h30c4.4 0 8-3.15 8-7s-3.6-7-8-7z"/></svg>
  </div>
</header>
