<header>
  <div class='info'>

    <% if (typeof featured_image !== "undefined" && featured_image !== null) { %>
    <figure class='featured-image'>
        <img src=<%- featured_image %>/>
    </figure>
    <% }; %>

    <p><%- name %></p>

    <p class='distance'><%- distance %></p>

  </div>
  <div class='open-toggle'>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
      <g stroke="#808080" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
        <line x1="7" y1="12" x2="7" y2="2"/>
        <line x1="12" y1="6.999" x2="2" y2="6.999"/>
      </g>
    </svg>
  </div>
</header>
